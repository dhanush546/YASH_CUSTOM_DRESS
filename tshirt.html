<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom T-shirt Design</title>
    <style>
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            text-align: center;
        }

        #design-area {
            border: 2px dashed #333;
            height: 400px;
            margin-bottom: 20px;
            position: relative;
        }
        
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 10px;
        }

        #tshirt {
            width: 200px;
            height: 280px;
            background-color: #ffffff;
            border: 1px solid #000;
            position: relative;
            margin: 50px auto;
        }

        #collar {
            width: 80px;
            height: 20px;
            background-color: #ffffff;
            border: 1px solid #000;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }

        #left-sleeve {
            width: 45px;
            height: 100px;
            background-color: #ffffff;
            border: 1px solid #000;
            border-right: #fff;
            position: absolute;
            top: 50px;
            left: 358px;
            transform-origin: top left;
            border-top-left-radius: 100px;
        }

        #right-sleeve {
            width: 45px;
            height: 100px;
            background-color: #ffffff;
            border: 1px solid #000;
            border-left: #fff;
            position: absolute;
            top: 50px;
            right: 358px;
            transform-origin: top right;
            border-top-right-radius: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Design Your Custom T-shirt</h1>
    </header>
    <br><br>
    <div class="container">
        <div>
            <label for="bodyColor" style="font-size: xx-large;"><b>Body color</b></label>
            <input type="color" id="bodyColor" name="bodyColor" value="#00ff00">
            <br><br>
            <label for="collarColor" style="font-size: xx-large;"><b>Collar color</b></label>
            <input type="color" id="collarColor" name="collarColor" value="#00ff00">
            <br><br>
            <label for="lsleeve" style="font-size: xx-large;"><b>Left sleeve color</b></label>
            <input type="color" id="lsleeve" name="lsleeve" value="#00ff00">
            <br><br>
            <label for="rsleeve" style="font-size: xx-large;"><b>Right sleeve color</b></label>
            <input type="color" id="rsleeve" name="rsleeve" value="#00ff00">
        </div>    
        <div id="design-area">
            <div id="tshirt"></div>
            <div id="collar"></div>
            <div id="left-sleeve"></div>
            <div id="right-sleeve"></div>
        </div>
            
    </div>
    <script>
        document.getElementById("bodyColor").addEventListener("change", function(event) {
            document.getElementById("tshirt").style.backgroundColor = event.target.value;
        });
        document.getElementById("collarColor").addEventListener("change", function(event) {
            document.getElementById("collar").style.backgroundColor = event.target.value;
        });
        document.getElementById("lsleeve").addEventListener("change", function(event) {
            document.getElementById("left-sleeve").style.backgroundColor = event.target.value;
        });
        document.getElementById("rsleeve").addEventListener("change", function(event) {
            document.getElementById("right-sleeve").style.backgroundColor = event.target.value;
        });
    </script>
</body>
</html>
